name: Playwright Tests
on:
  workflow_dispatch :
  push:
    branches: [ main ]
    
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - run: dotnet build
      working-directory: Playwright
    - name: Ensure browsers are installed
      working-directory: Playwright
      run: pwsh bin/Debug/net8.0/playwright.ps1 install --with-deps
    - name: Run your tests
             dotnet test --configuration Release \
          --no-restore \
          --results-directory TestResults \
          --logger "trx" \
          --collect:"XPlat Code Coverage;Format=cobertura" \
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.ExcludeByAttribute="Obsolete,GeneratedCodeAttribute,CompilerGeneratedAttribute,ExcludeFromCodeCoverageAttribute" \
          -- RunConfiguration.TreatNoTestsAsError=true \
          tests/**/*.csproj
    - name: Report Test Results
    - uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: üéÅ Test Results
        path: './TestResults/*.trx'
        reporter: dotnet-trx
        fail-on-error: true
    - name: Setup upterm session
      if: ${{ !cancelled() }}
      uses: lhotari/action-upterm@v1    
