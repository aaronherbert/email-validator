name: Playwright Tests
on:
  workflow_dispatch :
  push:
    branches: [ main ]
jobs:
  build:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      statuses: write
      checks: write
      contents: write
      pull-requests: write
      actions: write
    steps:
    - uses: actions/checkout@v4
    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - run: dotnet build
      working-directory: Playwright
    - name: Ensure browsers are installed
      working-directory: Playwright
      run: pwsh bin/Debug/net8.0/playwright.ps1 install --with-deps
  Microsoft:
    needs: build
    uses: aaronherbert/email-validator/.github/workflows/playwright-test.yaml@main
          --results-directory TestResults\Microsoft \
    with: 
      category: Microsoft
        path: './Playwright/TestResults/Microsoft/*.trx'

  Bunnings:
    needs: build
    uses: aaronherbert/email-validator/.github/workflows/playwright-test.yaml@main
    with: 
      category: Bunnings

  BankWest:
    needs: build
    uses: aaronherbert/email-validator/.github/workflows/playwright-test.yaml@main
    with: 
      category: BankWest
